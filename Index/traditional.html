<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Office Wear – T.A.G.</title>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow-x:hidden; }

    :root {
      --bg:#ffffff; --text:#0f0f0f; --muted:#555; --accent:#000;
    }
    body { font-family:"Inter",sans-serif; background:var(--bg); color:var(--text); }
    body.light-theme { --bg:#f7f4f2; --text:#1a1a1a; --muted:#666; }
    body.dark-theme { --bg:#0e0e0e; --text:#f5f5f5; --muted:#bdbdbd; }

    /* Header */
    .wc-header { padding:36px 8vw; display:flex; justify-content:space-between; align-items:center; }
    .wc-logo { font-family:"Playfair Display",serif; color:#D4AF37; font-size:30px; text-decoration:none; }

    /* Title */
    .collections-title {
      font-family:"Playfair Display",serif; font-size:64px;
      text-align:center; margin:20px 0 40px;
    }

    /* Detail Hero */
    .detail-hero {
      width:100%; max-width:1200px; margin:0 auto 40px;
      aspect-ratio:16/9; overflow:hidden; border-radius:12px;
    }
    .detail-hero img {
      width:100%; height:100%; object-fit:cover;
    }

    /* Footer */
    footer {
      text-align:center; padding:40px 0;
      font-family:"Inter",sans-serif; color:var(--muted);
    }
  </style>
</head>
<body>

<header class="wc-header">
  <div class="wc-logo">T.A.G.</div>
</header>

<h1 class="collections-title">Office Wear</h1>

<div class="detail-hero">
  <img src="https://images.unsplash.com/photo-1553788083-9d53a1b5b0a6?auto=format&fit=crop&w=1200&q=80" />
</div>

<footer>
  <p>© 2025 T.A.G.</p>
</footer>

</body>
</html>
